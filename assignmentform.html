<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/assignmentform.css">
</head>
<body>
<form action="">

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="your name" required="required">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your email" required="required">
    <br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" required="required">
    <br><br>

    <label for="number">Phone Number:</label>
    <input type="text" id="number" required="required">


    <div id="assigno">
        <p>Gender:</p>

        <div class="division8">
            <input type="radio" id="male">
            <label for="male">Male:</label>
        </div>

        <div class="division8">
             <input type="radio" id="female">
            <label for="female">Female:</label>
        </div>
        <div class="division8">
             <input type="radio" id="other">
            <label for="other">Other:</label>
        </div>
    </div>


       <label for="lang">Language:</label>
    <select name="" id="lang">

        <option value="choose">Select Language</option>
        <option value="choose">English</option>
        <option value="choose">German</option>
        <option value="choose">Spanish</option>
    </select>
    <br><br>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip">
    <br><br>


    <div id="description">
        <label for="about">About:</label>
    <textarea name="" id="about" cols="30" rows="10" placeholder="Write about yourself...."></textarea>

    </div>
    <br><br>
<button type="submit">Register</button>

    <br><br><br>
</form>









</body>
</html>
